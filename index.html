<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>quiz app</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">Question text</h2>
                <ul type="none">
                    <li>
                        <input type="radio" name="mcq" id="a" class="answer" >
                        <label for="mcq" id="text_a" onclick="select('a')">a</label>
                    </li>
                    <li>
                        <input type="radio" name="mcq" id="b" class="answer">
                        <label for="mcq" id="text_b" onclick="select('b')">b</label>
                    </li>
                    <li>
                        <input type="radio" name="mcq" id="c" class="answer">
                        <label for="mcq" id="text_c" onclick="select('c')">c</label>
                    </li>
                    <li>
                        <input type="radio" name="mcq" id="d" class="answer">
                        <label for="mcq" id="text_d" onclick="select('d')">d</label>
                    </li>
                </ul>
            </div>
            <button id="button">submit</button>
        </div>

        <div style="clear:both;"></div>
    </body>
</html>
